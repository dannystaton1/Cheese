<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<!--th:object pass a outline of an object for you to use in the view

The th:field passes the param into the object attribute provided that the names match up
The *{} is a represents a parm in the object
-->

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <!-- name Attributes need to match up to the object to be passed-->
        <input class="form-control" th:field="*{name}"/>
        <!-- th:error is the name of the error you want to present to the view -->
        <span class="error" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <!-- name Attributes need to match up to the object to be passed-->
        <input class="form-control" th:field="*{description}" />
        <!-- th:error is the name of the error you want to present to the view -->
        <span class="error" th:errors="*{description}"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <!-- This is a drop down menu for the type of cheese that a user can select fromm -->
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
